<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Weather</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="myMainController" class='body'>
	<h1 class="center">Joel's weather service</h1>
	<p class="center">I know the weather better than weather itself</p>
	<h2 class="center">the 5 day weather forecast</h2>	
	<div class="input1">
		<input type="text" ng-model="getWeatherFromAPI" placeholder="Enter City" />
		<hr>
		<button ng-click='functionCall()' class="btn btn-success"> Submit </button>
	</div>	
	<hr>
	<div class="row container centered">
		<!-- <div class="col-sm-2"></div> -->
		<div ng-repeat="weather in weatherObj" class="well col-sm-2">
			<span>On </span>{{weather.date}}
			<br>
			<span>it will be </span><strong>{{weather.temp}}</strong>
			<span>Deg. with </span>
			{{weather.desc}}		
		</div>
	</div>		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="myMainController.js" type="text/javascript"></script>
	<script src="JoelsWeatherService.js" type="text/javascript"></script>
</body>
</html>
